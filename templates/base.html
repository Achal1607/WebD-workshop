{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT ROORKEE</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'master.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'users:home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-right">
                <a class="nav-item nav-link links" href="/#aboutus">About Us</a>
                <a class="nav-item nav-link links" href="/#events">Lectures</a>
            </div>
            <div class="navbar-nav navbar-right ml-auto">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link links" href="{% url 'users:update' %}">{{user.username}}</a>
                <a class="nav-item nav-link links" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link links" href="{% url 'users:login' %}">Login</a>
                <a class="nav-item nav-link links" href="{% url 'users:register' %}">Registration</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>
    <footer id="footer" class="py-4 bg-light text-black-50 mt-5" style="width:100%">
        <div class="text-center">
            <small>Copyright &copy; IIT Roorkee </small>
        </div>
    </footer>
</body>

</html>
