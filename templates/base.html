{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT ROORKEE</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'master.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-default">
      <a class="navbar-brand back" href="{% url 'users:home' %}">
        <img
          class="circular--square"
          src="{% static 'images/iitricon.jpg' %}"
          alt="Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav navbar-right">
          <a class="nav-item nav-link links" href="/#aboutus"
            ><font color="#ffffff" size="6px"
              ><em>Indian Institute Of Technology Roorkee</em></font
            ></a
          >
        </div>
        <div class="navbar-nav navbar-right ml-auto">
          <a class="nav-item nav-link links" href="/#aboutus"
            ><font color="#ffffff">About Us</font></a
          >
          <a class="nav-item nav-link links" href="/#events"
            ><font color="#ffffff">Lectures</font></a
          >
          {% if user.is_authenticated %}
          <a class="nav-item nav-link links" href="{% url 'users:update' %}"
            ><font color="#ffffff">{{user.username}}</font></a
          >
          <a class="nav-item nav-link links" href="{% url 'users:logout' %}"
            ><font color="#ffffff">Logout</font></a
          >
          {% else %}
          <a class="nav-item nav-link links" href="{% url 'users:login' %}"
            ><font color="#ffffff">Login</font></a
          >
          <a class="nav-item nav-link links" href="{% url 'users:register' %}"
            ><font color="#ffffff">Registration</font></a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="bg">{% block body_block %} {% endblock %}</div>

  </body>
</html>
